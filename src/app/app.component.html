<div class="content">
  <ng-container *ngIf="currentComponent === 'first'">
    <app-first-milestone></app-first-milestone>
  </ng-container>
  <ng-container *ngIf="currentComponent === 'second'">
    <app-second-milestone></app-second-milestone>
  </ng-container>
  <ng-container *ngIf="currentComponent === 'third'">
    <app-third-milestone></app-third-milestone>
  </ng-container>
</div>
